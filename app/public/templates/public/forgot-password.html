{% from "macros/_formhelpers.html" import render_field %}
{% extends "base.html" %}

{% block content %}
    <h3>Forgot Password</h3>
    <hr>
    <form method="POST">
        {{form.csrf_token}}
        {{ render_field(form.username, size=20, class="form-control col-md-10") }} </br>
        <input type="submit" value="Register" class="btn btn-primary"/>
    </form>
{% endblock %}
