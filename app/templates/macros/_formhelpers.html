{% macro render_field(field)%}
    <div class="form-group row">

        {{ field.label(class="col-md-2") }}
        {{ field(**kwargs) | safe }}
        {% if field.errors %}
            {% for error in field.errors %}
                <small>
                    {{ error }}
                </small>
            {% endfor %}
        {% endif %}

    </div>
{% endmacro %}
